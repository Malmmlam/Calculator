<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/script.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="frame">
        <div id="display">
            <div id="user-entry"></div>
            <div id="answer"></div>
        </div>
        <div id="lower">
            <div class="keys">
                <button class="key display-key">7</button>
                <button class="key display-key">8</button>
                <button class="key display-key">9</button>
                <button class="key operator
                display-key"> + </button>
            </div>
            <div class="keys">
                <button class="key display-key">4</button>
                <button class="key display-key">5</button>
                <button class="key display-key">6</button>
                <button class="key operator display-key"> - </button>
            </div>
            <div class="keys">
                <button class="key display-key">1</button>
                <button class="key display-key">2</button>
                <button class="key display-key">3</button>
                <button class="key operator display-key"> * </button>
            </div>
            <div id="bottom" class="keys">
                <button class="key display-key">0</button>
                <button class="equals key">=</button>
                <button class="clear key">clear</button>
                <button class="key operator display-key"> / </button>
            </div>
        </div>
    </div>
</body>
</html>
